    <script>
        let grid = [];
        let score = 0;
        let best = localStorage.getItem('best2048') || 0;
        const gridElement = document.getElementById('grid');
        const size = 4;

        function init() {
            grid = Array(size).fill().map(() => Array(size).fill(0));
            score = 0;
            updateScore();
            
            gridElement.innerHTML = '';
            for (let i = 0; i < size * size; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                gridElement.appendChild(cell);
            }
            
            addNewTile();
            addNewTile();
            renderGrid();
        }

        function addNewTile() {
            const emptyCells = [];
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] === 0) emptyCells.push({i, j});
                }
            }
            if (emptyCells.length > 0) {
                const {i, j} = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                grid[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function renderGrid() {
            const oldTiles = gridElement.querySelectorAll('.tile');
            oldTiles.forEach(tile => tile.remove());
            
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] !== 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${grid[i][j]}`;
                        tile.textContent = grid[i][j];
                        
                        const cellSize = gridElement.offsetWidth / size;
                        tile.style.width = (cellSize - 10) + 'px';
                        tile.style.height = (cellSize - 10) + 'px';
                        tile.style.left = (j * cellSize + 10) + 'px';
                        tile.style.top = (i * cellSize + 10) + 'px';
                        
                        gridElement.appendChild(tile);
                    }
                }
            }
        }

        function move(direction) {
            let moved = false;
            const newGrid = grid.map(row => [...row]);
            
            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < size; i++) {
                    let row = newGrid[i].filter(val => val !== 0);
                    if (direction === 'right') row.reverse();
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            score += row[j];
                            row.splice(j + 1, 1);
                        }
                    }
                    while (row.length < size) row.push(0);
                    if (direction === 'right') row.reverse();
                    if (JSON.stringify(row) !== JSON.stringify(newGrid[i])) moved = true;
                    newGrid[i] = row;
                }
            } else {
                for (let j = 0; j < size; j++) {
                    let col = newGrid.map(row => row[j]).filter(val => val !== 0);
                    if (direction === 'down') col.reverse();
                    for (let i = 0; i < col.length - 1; i++) {
                        if (col[i] === col[i + 1]) {
                            col[i] *= 2;
                            score += col[i];
                            col.splice(i + 1, 1);
                        }
                    }
                    while (col.length < size) col.push(0);
                    if (direction === 'down') col.reverse();
                    for (let i = 0; i < size; i++) {
                        if (newGrid[i][j] !== col[i]) moved = true;
                        newGrid[i][j] = col[i];
                    }
                }
            }
            
            if (moved) {
                grid = newGrid;
                addNewTile();
                renderGrid();
                updateScore();
                if (isGameOver()) {
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOver').style.display = 'flex';
                }
            }
        }

        function isGameOver() {
            for (let i = 0; i < size; i++) {
                for (let j = 0; j < size; j++) {
                    if (grid[i][j] === 0) return false;
                    if (j < size - 1 && grid[i][j] === grid[i][j + 1]) return false;
                    if (i < size - 1 && grid[i][j] === grid[i + 1][j]) return false;
                }
            }
            return true;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > best) {
                best = score;
                localStorage.setItem('best2048', best);
            }
            document.getElementById('best').textContent = best;
        }

        function newGame() {
            document.getElementById('gameOver').style.display = 'none';
            init();
        }

        document.addEventListener('keydown', (e) => {
            if (['ArrowLeft', 'ArrowRight', 'ArrowUp', 'ArrowDown'].includes(e.key)) {
                e.preventDefault(); // ìŠ¤í¬ë¡¤ ë°©ì§€
                if (e.key === 'ArrowLeft') move('left');
                else if (e.key === 'ArrowRight') move('right');
                else if (e.key === 'ArrowUp') move('up');
                else if (e.key === 'ArrowDown') move('down');
            }
        });

        // í„°ì¹˜ ì§€ì›
        let touchStartX = 0;
        let touchStartY = 0;
        gridElement.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }, {passive: false});

        gridElement.addEventListener('touchend', (e) => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) move(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > 30) move(dy > 0 ? 'down' : 'up');
            }
        }, {passive: false});

        init();
    </script>
